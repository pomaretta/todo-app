<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="&copy; Carlos Pomares">
    <meta name="description" content="This is a Client based To Do List application. You can create tasks and complete them.">

    <title>Home | Toapp</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b5010eca43.js" crossorigin="anonymous"></script>
    <!-- Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title text-primary" id="exampleModalLabel">Application Information</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-dark" id="applicationInfo">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">
                Toapp
            </a>
            <button class="navbar-toggler" id="navbarToggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button class="nav-link btn btn-secondary btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="">Application</button>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="https://carlospomares.es" target="_blank">Author</a>
                    </li>
                  </ul>
            </div>
        </div>
    </nav>

    <main> 
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto" id="task-creator">
                    <h1 class="fw-bold">Task creator</h1>
                    <form>
                        <div class="mb-4">
                            <label for="task-title" class="form-label">Title</label>
                            <input type="text" class="form-control form-control-sm" id="task-title">
                        </div>
                        <div class="mb-4">
                            <label for="task-description" class="form-label">Description</label>
                            <textarea class="form-control" id="task-description" rows="3"></textarea>
                        </div>
                        <div class="mb-4" id="creator-controls">
                            <a id="creator-button" class="btn btn-success" onclick="taskUtilities.createTask()">Create task!</a>
                        </div>
                    </form>    
                </div>
            </div>
        </section>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h2 class="mb-3 mt-3">Tasks</h2>
                    <div class="accordion" id="tasks">
                    </div>
                </div>
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h2 class="mb-3 mt-3">Completed</h2>
                    <div class="accordion dropZone" id="completed"
                    ondrop="dragDropContainerUtilities.drop(event)" 
                    ondragover="dragDropContainerUtilities.allowDrop(event,true)" 
                    ondragleave="dragDropContainerUtilities.leaveDropZone(event)">
                </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap and JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <!-- Application -->
    <script src="./scripts/index.js"></script>

    <script>
        $("#navbarToggler").click(() => {
            if($("#navbarToggler").hasClass("btn-floating btn-unique btn-lg pulse")){
                $("#navbarToggler").removeClass("btn-floating btn-unique btn-lg pulse")
            } else {
                $("#navbarToggler").addClass("btn-floating btn-unique btn-lg pulse")
            }
        })
    </script>

</body>
</html>
